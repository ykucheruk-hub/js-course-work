<div class="exercise-modal is-hidden" id="js-exercise-modal">
  <div class="exercise-modal__overlay js-close-modal"></div>
  <div class="exercise-modal__content">
    <button class="exercise-modal__close" id="js-exercise-modal-close" aria-label="Close modal">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round"></path>
      </svg>
    </button>

    <div class="exercise-modal__body">
      <div class="exercise-modal__image-container">
        <img class="exercise-modal__img" id="js-exercise-modal-image" 
             src="./images/modal-placeholder.jpg" 
             alt="Exercise illustration" 
             width="295" height="258">
      </div>

      <div class="exercise-modal__info">
        <h2 class="exercise-modal__title" id="js-exercise-modal-title">Exercise</h2>

        <div class="exercise-modal__rating">
          <span class="exercise-modal__rating-value" id="js-exercise-modal-rating-value">0.0</span>
          <div class="exercise-modal__rating-stars" id="js-exercise-modal-stars">
            <svg class="exercise-modal__star-icon" width="18" height="18">
              <path d="M9 0L11.0206 6.21885L17.5595 6.21885L12.2694 10.0623L14.2901 16.2812L9 12.4377L3.70993 16.2812L5.73056 10.0623L0.440492 6.21885L6.97937 6.21885L9 0Z"/>
            </svg>
            <svg class="exercise-modal__star-icon" width="18" height="18">
              <path d="M9 0L11.0206 6.21885L17.5595 6.21885L12.2694 10.0623L14.2901 16.2812L9 12.4377L3.70993 16.2812L5.73056 10.0623L0.440492 6.21885L6.97937 6.21885L9 0Z"/>
            </svg>
            <svg class="exercise-modal__star-icon" width="18" height="18">
              <path d="M9 0L11.0206 6.21885L17.5595 6.21885L12.2694 10.0623L14.2901 16.2812L9 12.4377L3.70993 16.2812L5.73056 10.0623L0.440492 6.21885L6.97937 6.21885L9 0Z"/>
            </svg>
            <svg class="exercise-modal__star-icon" width="18" height="18">
              <path d="M9 0L11.0206 6.21885L17.5595 6.21885L12.2694 10.0623L14.2901 16.2812L9 12.4377L3.70993 16.2812L5.73056 10.0623L0.440492 6.21885L6.97937 6.21885L9 0Z"/>
            </svg>
            <svg class="exercise-modal__star-icon" width="18" height="18">
              <path d="M9 0L11.0206 6.21885L17.5595 6.21885L12.2694 10.0623L14.2901 16.2812L9 12.4377L3.70993 16.2812L5.73056 10.0623L0.440492 6.21885L6.97937 6.21885L9 0Z"/>
            </svg>
          </div>
        </div>

        <ul class="exercise-modal__details-list">
          <li class="exercise-modal__detail-item">
            <span class="exercise-modal__detail-label">Target</span>
            <span class="exercise-modal__detail-value" id="js-exercise-modal-target">...</span>
          </li>
          <li class="exercise-modal__detail-item">
            <span class="exercise-modal__detail-label">Body Part</span>
            <span class="exercise-modal__detail-value" id="js-exercise-modal-body-part">...</span>
          </li>
          <li class="exercise-modal__detail-item">
            <span class="exercise-modal__detail-label">Equipment</span>
            <span class="exercise-modal__detail-value" id="js-exercise-modal-equipment">...</span>
          </li>
          <li class="exercise-modal__detail-item">
            <span class="exercise-modal__detail-label">Popular</span>
            <span class="exercise-modal__detail-value" id="js-exercise-modal-popular">...</span>
          </li>
          <li class="exercise-modal__detail-item">
            <span class="exercise-modal__detail-label">Burned calories</span>
            <span class="exercise-modal__detail-value" id="js-exercise-modal-calories">...</span>
          </li>
        </ul>

        <p class="exercise-modal__description" id="js-exercise-modal-description">
          </p>

        <div class="exercise-modal__actions">
          <button class="exercise-modal__btn exercise-modal__btn--favorites" id="js-exercise-modal-favorites">
            <span class="js-favorites-text">Add to favorites</span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
            </svg>
          </button>
          <button class="exercise-modal__btn exercise-modal__btn--rating" id="js-exercise-modal-rating-btn">
            Give a rating
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
